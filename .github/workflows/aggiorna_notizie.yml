name: Auto Aggiornamento Notizie Gorla

on:
  schedule:
    # Gira ogni ora (scocca l'ora esatta)
    - cron: '0 * * * *'
  workflow_dispatch: # Ti permette di farlo partire anche a mano con un tasto

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Installa Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa librerie necessarie
        run: |
          pip install requests beautifulsoup4

      - name: Esegui lo script Python
        run: python tuo_script_notizie.py  # <--- CAMBIA QUESTO col nome del tuo file .py

      - name: Salva i cambiamenti su GitHub
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add gorlanews_db.json
          git commit -m "Aggiornamento automatico notizie" || exit 0
          git push
